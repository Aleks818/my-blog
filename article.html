<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Статья — Мой Блог</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <a href="index.html" style="color: #3498db; text-decoration: none;">← Назад к списку</a>
    <div id="content">Загрузка...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const article = urlParams.get('file');

    if (!article) {
      document.getElementById('content').innerHTML = '<p>Статья не найдена.</p>';
      throw new Error('Файл не указан');
    }

    fetch(`articles/${article}.md`)
      .then(response => response.text())
      .then(text => {
        document.getElementById('content').innerHTML = marked.parse(text);
      })
      .catch(() => {
        document.getElementById('content').innerHTML = '<p>❌ Статья не найдена.</p>';
      });
  </script>
</body>
</html>
